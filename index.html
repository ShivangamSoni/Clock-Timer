<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/clock.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <!-- <script src="./customSelect.js" defer></script> -->
    <title>Clock - Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="logo">
          <img class="logo-img" src="./assets/icons/clock.svg" alt="" />
          <h1 class="logo-title">Clock</h1>
        </div>
        <div class="clock">
          <div class="clock-block clock-title">Time</div>
          <div class="clock-block clock-time">
            <span class="clock-hours">00</span>
            <span class="block-text">hours</span>
          </div>
          <div class="clock-block clock-time">
            <span class="clock-minutes">00</span>
            <span class="block-text">minutes</span>
          </div>
          <div class="clock-block clock-time">
            <span class="clock-seconds">00</span>
            <span class="block-text">seconds</span>
          </div>
          <div class="clock-block clock-meridiem">
            <span class="clock-ampm">am</span>
          </div>
        </div>
      </div>

      <div class="body">
        <div class="timer">
          <div class="timer-select">
            <div class="timer-section">
              <div class="timer-title">
                <img class="timer-icon" src="./assets/icons/wake.svg" alt="" />
                <span class="timer-text">Set wake up time</span>
              </div>
              <div class="select-box">
                <div class="options-container">
                  <div class="option">
                    <input type="radio" name="wake" id="8AM" class="radio" />
                    <label for="8AM">8 AM - 9 AM</label>
                  </div>
                  <div class="option">
                    <input type="radio" name="wake" id="9AM" class="radio" />
                    <label for="9AM">9 AM - 10 AM</label>
                  </div>
                  <div class="option">
                    <input type="radio" name="wake" id="10AM" class="radio" />
                    <label for="10AM">10 AM - 11 AM</label>
                  </div>
                  <div class="option">
                    <input type="radio" name="wake" id="11AM" class="radio" />
                    <label for="11AM">11 AM - 12 PM</label>
                  </div>
                </div>
                <div class="selected">Select a Time</div>
              </div>
            </div>
            <div class="timer-section">
              <div class="timer-title">
                <img class="timer-icon" src="./assets/icons/lunch.svg" alt="" />
                <span class="timer-text">Set lunch time</span>
              </div>
              <div class="select-box">
                <div class="options-container">
                  <div class="option">
                    <input type="radio" name="lunch" id="8AM" class="radio" />
                    <label for="8AM">8 AM - 9 AM</label>
                  </div>
                  <div class="option">
                    <input type="radio" name="lunch" id="9AM" class="radio" />
                    <label for="9AM">9 AM - 10 AM</label>
                  </div>
                  <div class="option">
                    <input type="radio" name="lunch" id="10AM" class="radio" />
                    <label for="10AM">10 AM - 11 AM</label>
                  </div>
                  <div class="option">
                    <input type="radio" name="lunch" id="11AM" class="radio" />
                    <label for="11AM">11 AM - 12 PM</label>
                  </div>
                </div>
                <div class="selected">Select a Time</div>
              </div>
            </div>
            <div class="timer-section">
              <div class="timer-title">
                <img class="timer-icon" src="./assets/icons/sleep.svg" alt="" />
                <span class="timer-text">Set nap time</span>
              </div>
              <div class="select-box">
                <div class="options-container">
                  <div class="option">
                    <input type="radio" name="nap" id="8AM" class="radio" />
                    <label for="8AM">8 AM - 9 AM</label>
                  </div>
                  <div class="option">
                    <input type="radio" name="nap" id="9AM" class="radio" />
                    <label for="9AM">9 AM - 10 AM</label>
                  </div>
                  <div class="option">
                    <input type="radio" name="nap" id="10AM" class="radio" />
                    <label for="10AM">10 AM - 11 AM</label>
                  </div>
                  <div class="option">
                    <input type="radio" name="nap" id="11AM" class="radio" />
                    <label for="11AM">11 AM - 12 PM</label>
                  </div>
                </div>
                <div class="selected">Select a Time</div>
              </div>
            </div>
          </div>
          <div class="timer-notification">
            <span>Good Afternoon!!</span>
          </div>
          <button class="timer-btn">Party time!</button>
        </div>
        <div class="time-image">
          <span class="image-text">Wake UP !!</span>
          <img src="./assets/images/wakeup.svg" alt="Wake Up Image" />
        </div>

        <div class="time-image hide">
          <span class="image-text">Lets have some lunch !!</span>
          <img src="./assets/images/lunch.svg" alt="Lunch Image" />
        </div>

        <div class="time-image hide">
          <span class="image-text">Good Night !!</span>
          <img src="./assets/images/sleep.svg" alt="Sleep Image" />
        </div>
      </div>
    </div>
    <div class="attribute">Illustrations by <a href="https://storyset.com/" target="blank">Storyset</a></div>
  </body>
</html>
